AWSTemplateFormatVersion: '2010-09-09'
Description: Serverless News API Backend

Parameters:
  NewsApiKey:
    Type: String
    Description: API Key for NewsAPI.org
    Default: YOUR_NEWS_API_KEY

Resources:
  NewsLambdaRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole

  NewsFunction:
    Type: AWS::Lambda::Function
    Properties:
      Handler: index.handler
      Role: !GetAtt NewsLambdaRole.Arn
      Code:
        ZipFile: |
          const https = require('https');
          exports.handler = async (event) => {
              const apiKey = process.env.NEWS_API_KEY;
              const topic = event.queryStringParameters?.topic || 'Artificial Intelligence';
              if (!apiKey || apiKey === 'YOUR_NEWS_API_KEY') {
                  return {
                      statusCode: 200, // Return 200 to avoid breaking frontend, but with error message
                      headers: { "Access-Control-Allow-Origin": "*" },
                      body: JSON.stringify({ news: [], error: 'Please set NEWS_API_KEY in Lambda environment variables' })
                  };
              }
              const url = `https://newsapi.org/v2/everything?q=${encodeURIComponent(topic)}&sortBy=publishedAt&language=en&apiKey=${apiKey}`;
              const options = {
                  headers: {
                      'User-Agent': 'PlanetCo-Platform/1.0'
                  }
              };
              try {
                  const data = await new Promise((resolve, reject) => {
                      https.get(url, options, (res) => {
                          let body = '';
                          res.on('data', (chunk) => body += chunk);
                          res.on('end', () => resolve(JSON.parse(body)));
                      }).on('error', (e) => reject(e));
                  });
                  if (!data.articles) {
                      return {
                          statusCode: 200,
                          headers: { "Access-Control-Allow-Origin": "*" },
                          body: JSON.stringify({ news: [], debug: data })
                      };
                  }
                  const news = data.articles.slice(0, 5).map((article, index) => ({
                      id: index,
                      title: article.title,
                      category: article.source.name,
                      time: new Date(article.publishedAt).toLocaleDateString(),
                      description: article.description,
                      image: article.urlToImage
                  })) || [];
                  return {
                      statusCode: 200,
                      headers: { "Access-Control-Allow-Origin": "*" },
                      body: JSON.stringify({ news })
                  };
              } catch (error) {
                  return {
                      statusCode: 500,
                      headers: { "Access-Control-Allow-Origin": "*" },
                      body: JSON.stringify({ error: error.message })
                  };
              }
          };
      Runtime: nodejs20.x
      Timeout: 10
      Environment:
        Variables:
          NEWS_API_KEY: !Ref NewsApiKey

  NewsApi:
    Type: AWS::ApiGatewayV2::Api
    Properties:
      Name: PlanetCoNewsApi
      ProtocolType: HTTP
      CorsConfiguration:
        AllowOrigins:
          - "*"
        AllowMethods:
          - GET
          - OPTIONS
        AllowHeaders:
          - Content-Type

  NewsIntegration:
    Type: AWS::ApiGatewayV2::Integration
    Properties:
      ApiId: !Ref NewsApi
      IntegrationType: AWS_PROXY
      IntegrationUri: !Sub arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${NewsFunction.Arn}/invocations
      PayloadFormatVersion: "2.0"

  NewsRoute:
    Type: AWS::ApiGatewayV2::Route
    Properties:
      ApiId: !Ref NewsApi
      RouteKey: "GET /news"
      Target: !Join [ "/", [ "integrations", !Ref NewsIntegration ] ]

  NewsStage:
    Type: AWS::ApiGatewayV2::Stage
    Properties:
      ApiId: !Ref NewsApi
      StageName: $default
      AutoDeploy: true

  NewsLambdaPermission:
    Type: AWS::Lambda::Permission
    Properties:
      Action: lambda:InvokeFunction
      FunctionName: !Ref NewsFunction
      Principal: apigateway.amazonaws.com
      SourceArn: !Sub arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${NewsApi}/*/*/news

Outputs:
  ApiUrl:
    Description: "API Gateway endpoint URL"
    Value: !Sub "https://${NewsApi}.execute-api.${AWS::Region}.amazonaws.com/"
